<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Addition Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .calculator {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus {
            border-color: #4a86e8;
            outline: none;
        }
        
        button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 14px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 25px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 5px solid #4a86e8;
        }
        
        .result-label {
            color: #666;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        #result {
            font-size: 24px;
            font-weight: 700;
            color: #2575fc;
            word-break: break-all;
        }
        
        .instructions {
            margin-top: 25px;
            padding: 15px;
            background-color: #e8f4fc;
            border-radius: 8px;
            font-size: 14px;
            color: #31708f;
            text-align: left;
        }
        
        .instructions h3 {
            margin-bottom: 10px;
            color: #31708f;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Number Addition Calculator</h1>
        
        <div class="input-group">
            <label for="num1">First Number:</label>
            <input type="number" id="num1" placeholder="Enter a number">
        </div>
        
        <div class="input-group">
            <label for="num2">Second Number:</label>
            <input type="number" id="num2" placeholder="Enter another number">
        </div>
        
        <button onclick="calculateSum()">Add Numbers</button>
        
        <div class="result-container">
            <div class="result-label">Result:</div>
            <p id="result">0</p>
        </div>
        
        <div class="instructions">
            <h3>How to use:</h3>
            <p>1. Enter a number in the first input box</p>
            <p>2. Enter a number in the second input box</p>
            <p>3. Click the "Add Numbers" button</p>
            <p>4. The sum of the two numbers will be displayed</p>
        </div>
    </div>

    <script>
        function calculateSum() {
            // Get values from input boxes
            const num1 = parseFloat(document.getElementById('num1').value) || 0;
            const num2 = parseFloat(document.getElementById('num2').value) || 0;
            
            // Calculate total
            const total = num1 + num2;
            
            // Display result
            document.getElementById('result').textContent = total;
        }
    </script>
</body>
</html>
